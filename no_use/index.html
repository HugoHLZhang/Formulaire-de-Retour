	<body>
		<div class="justify-content-center px-1">
			<div class="cms">
                <br>
				<h2 style="text-align: center;">Formulaire de retour</h2>
				<br>
			</div>
			<div style="max-width: 1000px; margin: 0 auto;">
				<form action="" method="post" enctype="multipart/form-data">
					<input type="hidden" name="_a" value="contact">
					<input type="hidden" name="contact" value="contact">
					<!-- DEBUT -->
					<!-- SOCIETE -->
						<div class="form-group"> <input class="form-control" id="societe" name="societe" value="" placeholder="Société*" required="">
					</div>
					<!-- NOM/PRENOM -->
					<div class="form-group">
						<div class="form-row">
							<div class="col-12 col-sm-6">
								<input type="text" class="form-control" name="prenom" value="" placeholder="Prénom*" required="">
							</div>
							<div class="col-12 col-sm-6 mb-3 mb-sm-0">
								<input type="text" class="form-control" name="nom" value="" placeholder="Nom*" required="">
							</div>
						</div>
					</div>
					<!-- ADRESSE -->
					<div class="form-group">
						<input class="form-control" id="adresse" name="adresse" value="" placeholder="Adresse">
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-12 col-sm-6">
								<input type="text" class="form-control" name="ville" value="" placeholder="Ville">
							</div>
							<div class="col-12 col-sm-6 mb-3 mb-sm-0">
								<input type="text" class="form-control" name="cp" value="" placeholder="Code Postal">
							</div>
						</div>
					</div>
					<div class="form-group">
						<input class="form-control" id="pays" name="pays" value="" placeholder="Pays">
					</div>
					<!-- TELEPHONE -->
					<div class="form-group">
						<input class="form-control" type="tel" id="mobile" name="mobile" value="" placeholder="Téléphone ou Portable*" required="">
					</div>
					<!-- EMAIL -->
					<div class="form-group">
						<input class="form-control" type="email" id="email" name="email" value="" placeholder="Email*" required="">
					</div>
					<!-- NUMERO FACTURE -->
					<div class="form-group">
						<input class="form-control" id="nfacture" name="nfacture" value="" placeholder="Numéro de facture ou de commande">
					</div>
					<!-- REFERENCE DU PRODUIT -->
					<div class="form-group">
						<input class="form-control" id="ref" name="ref" value="" placeholder="Référence du produit*" required="">
					</div>
					<!-- TAILLE -->
					<div class="form-group">
						<select class="form-control" name="taille" id="taille" required="">
							<option value="">Taille*</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
							<option value="32">32</option>
							<option value="XXS">XXS</option>
							<option value="XS">XS</option>
							<option value="S">S</option>
							<option value="M">M</option>
							<option value="L">L</option>
							<option value="XL">XL</option>
						</select>
					</div>
					<!-- COULEUR -->
					<div class="form-group">
						<input class="form-control" id="couleur" name="couleur" value="" placeholder="Couleur*" required="">
					</div>
					<!-- RAISON DU RETOUR -->
					<div class="form-group">
						<select class="form-control" name="raison" id="raison" required="">
							<option value="">Choisissez la raison du retour*</option>
							<option value="Erreur de livraison">Erreur de livraison</option>
							<option value="Trou">Trou</option>
							<option value="Tâches">Tâches</option>
							<option value="Déchiré">Déchiré</option>
							<option value="Boutons">Boutons</option>
							<option value="Défaut de fabrication">Défaut de fabrication</option>
							<option value="Autre">Autre</option>
						</select>
					</div>
					<!-- COMMENTAIRE -->
					<div class="form-group">
						<textarea class="form-control" id="commentaire" name="commentaire" placeholder="Commentaire" rows="5"></textarea>
					</div>
					<div class="form-group text-right">
						<input type="button" class="btn button" value="Envoyer" onclick="alert('hello');">
					</div>
				</form>
			</div>
		</div>
	</body>
